<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Variables y constantes</title>
</head>
<body>
    <script>

        //Variable declaración explicita
        var nombrePersona="Angela";
        let nombreMascota; //Después cuando se necesite se le asigna valor.
        /*Muchas líneas después*/
        nombreMascota="Gus";


        //Variable declaración implícita
        peso=85; //no se utiliza las palabras reservadas let o var y se está obligado a darle nombre y valor en la misma línea de código.

        //Constante
        //También es declaración explicita con la palabra reservada const
        const COLOR="Azul"; //Las constantes van en mayúsculas 
        

    </script>
</body>
</html>
